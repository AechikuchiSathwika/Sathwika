<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank KYC Form</title>
    <link rel="stylesheet" href=".\style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!--<img src=".\logo.png" href="logo.png" alt="Logo" class="logo">-->
			<!--<img src="C:\Projects\Azure\websites\Bankingkyc\images\logo.png" alt="Logo">-->
            <h2>Banking Application - KYC Form</h2>
            <p>Please fill in your details and upload the required documents for verification.</p>
        </div>
        <form enctype="multipart/form-data" autocomplete="off">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="2" required></textarea>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

            <label for="idtype">ID Type</label>
            <select id="idtype" name="idtype" required>
                <option value="">Select</option>
                <option value="aadhaar">Aadhaar Card</option>
                <option value="passport">Passport</option>
                <option value="driving">Driving License</option>
                <option value="voter">Voter ID</option>
            </select>

            <label for="idnumber">ID Number</label>
            <input type="text" id="idnumber" name="idnumber" required>

            <label for="idproof">Upload ID Proof (Image/PDF)</label>
            <input type="file" id="idproof" name="idproof" accept="image/*,application/pdf" required>

            <label for="addressproof">Upload Address Proof (Image/PDF)</label>
            <input type="file" id="addressproof" name="addressproof" accept="image/*,application/pdf" required>

            <label for="selfie">Upload Selfie with ID</label>
            <input type="file" id="selfie" name="selfie" accept="image/*" required>

            <div class="declaration">
                <input type="checkbox" id="declare" name="declare" required>
                <label for="declare">I confirm that the information provided is accurate and the documents are genuine.</label>
            </div>

            <button type="submit">Submit KYC</button>
        </form>
    </div>
</body>
</html>
